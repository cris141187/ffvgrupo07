<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Lista de emprestimos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />

<body style="background-color: #292b2c;">
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h2 class="panel-title">Lista de emprestimos</h2>
			<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
			<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />
		</div>
		<div class="panel-body text-white" style="background-color: rgb(108,117,125);" th:switch="${emprestimo}">
			<h2 th:case="null">Não há emprestimos cadastrados</h2>
			<div th:case="*">
				<table class="table">
					<thead style="color:white">
						<tr>
							<th>ID</th>
							<th>ISBN</th>
							<th>RA</th>
							<th>Data de empréstimo</th>
							<th>Data limite de devolução</th>
							<th>Data de devolução</th>
						</tr>
					</thead>
					<tbody>
						<tr style="color: white;" th:each="emprestimos : ${emprestimo}">
							<td th:text="${emprestimo.id}"></td>
							<td th:text="${emprestimo.isbn}"></td>
							<td th:text="${emprestimo.ra}"></td>
							<td th:text="${emprestimo.dataEmprestimo}"></td>
							<td th:text="${emprestimo.dataDevolucaoPrevista}"></td>
							<td th:text="${emprestimo.dataDevolucao}"></td>
							<td>
								<div class="btn-group pull-right">
									 <a class="delete btn btn-sm btn-danger"
										th:href="@{/emprestimos/delete/{id}(id=${emprestimo.id})}">Excluir</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
